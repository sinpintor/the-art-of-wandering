                "拍一張清晨空無一人的街道，紀錄這座城鎮醒來前的寂靜張力。"
            ]},
            "CLOUD": { name: "雲巔幻境", color: "#ebf8ff", bg: "CLOUD", missions: [
                "尋找海拔最高處，獵捕雲海翻騰的瞬間，拍下漫步雲端的劇照。",
                "在山路轉彎處，獵捕霧氣湧入林間的瞬間，紀錄這份神祕感。"
            ]},
            "EATERY": { name: "舌尖奇遇", color: "#b83b3b", bg: "EATERY", missions: [
                "獵捕評價數最少、但開最久的小吃攤位，與老闆交換一個故事。",
                "錄下對方吃下第一口在地美食時，最真實不經意的驚喜表情。"
            ]},
            "RELIC": { name: "遺落遺跡", color: "#8b5a2b", bg: "RELIC", missions: [
                "獵捕這區被荒廢的結構物或古老牆面，紀錄下被時間遺忘的質地。",
                "尋找這區最老的一座石碑或界標，讀出上面的文字並紀錄。"
            ]},
            "GALA": { name: "盛裝定格", color: "#ffffff", bg: "GALA", missions: [
                "換上正式服裝，獵捕這區最有衝突感的背景拍出時裝大片。",
                "在當地地標前，模仿 90 年代 VOGUE 封面的優雅姿態。"
            ]},
            "MARKET": { name: "常民採集", color: "#f2994a", bg: "MARKET", missions: [
                "前往傳統市場或農會，買一樣在地特產，拍下兩人拿著戰利品的劇照。"
            ]},
            "BOULEVARD": { name: "物件考古", color: "#ae81ff", bg: "BOULEVARD", missions: [
                "在當地的雜貨店或老街店鋪，尋找一件具年代感的小物並購買紀錄。"
            ]}
        };

        const huntKeys = Object.keys(huntData);
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_hunter_v8')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.55rem; letter-spacing:0.3em; text-align:center; padding:40px 0;">等待首場獵捕啟動</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-header">
                            <div class="j-meta">${log.date}</div>
                            <div class="j-color-dot" style="background:${log.color}"></div>
                        </div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-target" style="color:${log.color}">${log.targetName}</div>
                        <div class="j-mission">${log.mission}</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const targetEl = document.getElementById('target-result');
            const panel = document.getElementById('mission-panel');
            const btn = document.getElementById('draw-btn');
            
            btn.disabled = true;
            panel.classList.remove('active');

            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                targetEl.innerText = huntData[huntKeys[Math.floor(Math.random() * huntKeys.length)]].name;
                i++;
                if (i > 30) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const finalKey = huntKeys[Math.floor(Math.random() * huntKeys.length)];
                    const cfg = huntData[finalKey];
                    const finalMission = cfg.missions[Math.floor(Math.random() * cfg.missions.length)];

                    locEl.innerText = finalLoc;
                    targetEl.innerText = cfg.name;
                    
                    document.body.style.setProperty('--active-color', cfg.color);
                    document.getElementById('bg-text').innerText = cfg.bg;
                    document.getElementById('bg-text').style.color = cfg.color + "09";
                    document.getElementById('mission-content').innerText = finalMission;
                    
                    panel.classList.add('active');
                    btn.disabled = false;

                    currentRecord = { name: finalLoc, targetName: cfg.name, mission: finalMission, color: cfg.color };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_hunter_v8', JSON.stringify(masterJournal));
            document.getElementById('mission-panel').classList.remove('active');
            document.getElementById('loc-result').innerText = "...";
            document.getElementById('target-result').innerText = "已封存紀錄";
            updateUI();
        }

        function clearData() {
            if (confirm("確定要刪除所有歷史紀錄嗎？此動作無法復原。")) {
                localStorage.removeItem('nomadic_hunter_v8');
                location.reload();
            }
        }
    </script>
</body>
</html>
