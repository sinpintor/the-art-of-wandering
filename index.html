    <style>
        :root { --black: #0a0a0a; --white: #ffffff; --grey: #888888; --active-color: #d4b483; }
        body, html { margin: 0; padding: 0; background: var(--black); color: var(--white); font-family: 'Montserrat', 'Noto Serif TC', serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .noise { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.05"/%3E%3C/svg%3E'); }
        .bg-text { position: fixed; bottom: -5vh; left: -5vw; font-family: 'Playfair Display', serif; font-size: 20vw; font-weight: 800; color: rgba(255,255,255,0.02); z-index: -1; pointer-events: none; text-transform: uppercase; transition: 1.5s ease; white-space: nowrap; }

        nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 30px; box-sizing: border-box; z-index: 1000; }
        .nav-link { font-size: 0.6rem; letter-spacing: 0.3em; color: var(--grey); text-decoration: none; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--white); border-bottom: 1px solid var(--white); padding-bottom: 5px; }

        .page { display: none; min-height: 100vh; flex-direction: column; align-items: center; padding: 110px 20px 100px; box-sizing: border-box; text-align: center; }
        .page.active { display: flex; animation: fadeIn 0.8s ease forwards; }

        .vogue-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; color: var(--active-color); letter-spacing: 0.15em; }
        
        /* 氣溫切換器 */
        .temp-selector { display: flex; gap: 10px; margin-bottom: 25px; }
        .temp-btn { background: transparent; border: 1px solid #333; color: var(--grey); padding: 10px 15px; font-size: 0.55rem; letter-spacing: 0.1em; cursor: pointer; transition: 0.3s; }
        .temp-btn.active { border-color: var(--active-color); color: var(--active-color); background: rgba(212, 180, 131, 0.05); }

        .display-stage { width: 100%; max-width: 500px; padding: 50px 0; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 30px; }
        .loc-display { font-family: 'Noto Serif TC', serif; font-size: 2.1rem; font-weight: 600; margin-bottom: 20px; white-space: nowrap; overflow: hidden; letter-spacing: 0.05em; }
        .combo-tags { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .tag-pill { font-size: 0.6rem; letter-spacing: 0.2em; color: var(--active-color); border: 1px solid rgba(212, 180, 131, 0.3); padding: 5px 12px; text-transform: uppercase; }

        .btn-vogue { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--white); padding: 18px 50px; font-size: 0.65rem; letter-spacing: 0.6em; text-transform: uppercase; cursor: pointer; transition: 0.5s; }
        .btn-vogue:hover { background: var(--white); color: var(--black); }

        .mission-panel { display: none; width: 100%; max-width: 440px; text-align: left; margin-top: 50px; }
        .mission-item { margin-bottom: 30px; }
        .m-header { font-family: 'Montserrat', sans-serif; font-size: 0.55rem; letter-spacing: 0.2em; color: var(--grey); display: block; margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
        .m-content { font-family: 'Noto Serif TC', serif; font-size: 1.1rem; line-height: 1.9; color: #eee; }

        /* 檔案館燈網 */
        .light-grid { display: grid; grid-template-columns: repeat(20, 1fr); gap: 4px; padding: 25px; background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 40px; }
        .dot { width: 5px; height: 5px; background: #151515; border-radius: 50%; }
        .dot.active { transform: scale(1.3); box-shadow: 0 0 10px var(--active-color); }

        .journal-list { width: 100%; max-width: 440px; text-align: left; }
        .journal-item { padding: 45px 0; border-bottom: 1px solid #111; }
        .j-meta { font-size: 0.45rem; letter-spacing: 0.2em; color: var(--grey); margin-bottom: 12px; }
        .j-name { font-family: 'Noto Serif TC', serif; font-size: 1.7rem; font-weight: 500; margin-bottom: 20px; }
        .j-color-line { width: 100%; height: 1px; margin-bottom: 25px; background: #222; position: relative; }
        .j-color-line::after { content: ''; position: absolute; left: 0; top: -1px; width: 50px; height: 3px; background: var(--active-color); }
        .j-row { margin-bottom: 15px; font-size: 0.85rem; color: #888; line-height: 1.6; }
        .j-row strong { font-family: 'Montserrat'; font-size: 0.55rem; letter-spacing: 0.1em; color: var(--grey); margin-right: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

            2: { n: "幸運草", loc: "隱密公園或草坡", color: "#6fcf97" },
            3: { n: "船", loc: "漁港碼頭或大橋", color: "#2d9cdb" },
            4: { n: "房子", loc: "古厝或傳統老街", color: "#8b5a2b" },
            5: { n: "樹", loc: "百年老樹或森林步道", color: "#2d5a4c" },
            6: { n: "雲", loc: "稜線或多霧山路", color: "#828282" },
            7: { n: "蛇", loc: "幽靜窄巷或曲折階梯", color: "#273321" },
            8: { n: "棺材", loc: "廢墟或歷史遺址", color: "#1a1a1a" },
            9: { n: "花束", loc: "精緻花店或藝文舖", color: "#bb6bd9" },
            10: { n: "鐮刀", loc: "金屬感強的地標", color: "#eb5757" },
            11: { n: "鞭子", loc: "具節奏感的運動場", color: "#b83b3b" },
            12: { n: "鳥", loc: "傳統市場或中心", color: "#f2994a" },
            13: { n: "小孩", loc: "特色公園或滑梯", color: "#56ccf2" },
            14: { n: "狐狸", loc: "設計感前衛空間", color: "#e67e22" },
            15: { n: "熊", loc: "厚重石牆或古官署", color: "#4f2f16" },
            16: { n: "星辰", loc: "夜景點或燈火處", color: "#85c1e9" },
            17: { n: "鸛鳥", loc: "正在變化中地標", color: "#f7f9f9" },
            18: { n: "狗", loc: "守候的老字號鋪子", color: "#d4b483" },
            19: { n: "高塔", loc: "該區最高點建築", color: "#333333" },
            20: { n: "公園", loc: "廣場或中心公園", color: "#a2d149" },
            21: { n: "山", loc: "陡峭山頭或步道", color: "#4f4f4f" },
            22: { n: "路徑", loc: "十字路口或分岔", color: "#828282" },
            23: { n: "老鼠", loc: "斑駁感的舊物市場", color: "#3c3c3c" },
            24: { n: "心", loc: "景觀餐廳或愛心裝置", color: "#eb5757" },
            25: { n: "戒指", loc: "循環感或圓形地標", color: "#f2c94c" },
            26: { n: "書本", loc: "圖書館或獨立書店", color: "#6fcf97" },
            27: { n: "信件", loc: "老郵筒旁或小巷", color: "#e0e0e0" },
            28: { n: "男人", loc: "剛毅線條結構建築", color: "#2f80ed" },
            29: { n: "女人", loc: "柔美弧度自然地景", color: "#f2994a" },
            30: { n: "百合", loc: "宗教聖地或白藝廊", color: "#ffffff" },
            31: { n: "太陽", loc: "直射的開闊大廣場", color: "#f2994a" },
            32: { n: "月亮", loc: "微光角落或暗處", color: "#4f46e5" },
            33: { n: "鑰匙", loc: "隱藏門戶或出口", color: "#f2c94c" },
            34: { n: "魚", loc: "魚市、商街或奢華店", color: "#273321" },
            35: { n: "錨", loc: "重型錨栓或穩定護岸", color: "#4f4f4f" },
            36: { n: "十字架", loc: "紀念碑或神聖角落", color: "#333333" }
        };

        const traits = {
            1: "流動的", 2: "驚喜的", 3: "渴望的", 4: "厚實的", 5: "生長的", 6: "迷幻的", 7: "曲折的", 8: "終結的", 9: "盛放的", 10: "銳利的", 11: "重複的", 12: "喧鬧的", 13: "原始的", 14: "專業的", 15: "強大的", 16: "閃耀的", 17: "新穎的", 18: "溫暖的", 19: "崇高的", 20: "大眾的", 21: "阻礙的", 22: "抉擇的", 23: "細碎的", 24: "情感的", 25: "永恆的", 26: "未知的", 27: "私密的", 28: "結構的", 29: "直覺的", 30: "純粹的", 31: "燦爛的", 32: "詩意的", 33: "解答的", 34: "豐饒的", 35: "恆定的", 36: "宿命的"
        };

        const outfitsByTemp = {
            "COLD": ["經典羊毛長版大衣配羊絨圍巾", "層次感豐富的高領衫與皮革長裙", "挺括燈芯絨套裝配短靴", "結構感針織斗篷與窄管褲", "羊羔毛一體式外套與直筒長褲"],
            "MILD": ["西裝套裝配復古墨鏡", "輕薄風衣外套搭配針織衫", "成套丹寧裝扮配珍珠飾品", "法式波卡圓點洋裝配髮帶", "廓形襯衫搭配高腰西裝褲"],
            "HOT": ["絲緞細肩帶長裙", "露背式涼感綢緞禮服", "亞麻無袖連身褲配金屬頸鍊", "鏤空編織罩衫配棉質寬褲", "不對稱剪裁白色棉質洋裝"]
        };

        let currentTemp = 'MILD';
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_thermal_v1')) || [];
        let currentRecord = null;

        window.onload = () => { initLights(); renderArchive(); };

        function setTemp(t) {
            currentTemp = t;
            document.querySelectorAll('.temp-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        function showPage(pId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            document.getElementById(`nav-${pId}`).classList.add('active');
            if(pId === 'archive') renderArchive();
        }

        function initLights() {
            const grid = document.getElementById('light-grid');
            grid.innerHTML = '';
            for(let i=0; i<368; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `map-dot-${i}`;
                grid.appendChild(dot);
            }
        }

        function renderArchive() {
            const saved = masterJournal.map(j => ({ idx: taiwanData.indexOf(j.name), color: j.color }));
            document.getElementById('regions-count').innerText = new Set(saved.map(s => s.idx)).size;
            document.querySelectorAll('.dot').forEach(d => { d.classList.remove('active'); d.style.background = '#151515'; });

            saved.forEach(item => {
                const dot = document.getElementById(`map-dot-${item.idx}`);
                if(dot) {
                    dot.classList.add('active');
                    dot.style.background = item.color;
                    dot.style.setProperty('--active-color', item.color);
                }
            });

            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; text-align:center; padding:40px 0;">AWAITING EXPLORATION</div>' :
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.tempLabel} / ${log.combo}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-color-line" style="--active-color:${log.color}"></div>
                        <div class="j-row"><strong>HUNTING</strong> ${log.m_action}</div>
                        <div class="j-row"><strong>TASTE</strong> ${log.m_food}</div>
                        <div class="j-row"><strong style="color:${log.color}">STYLE</strong> ${log.m_style}</div>
                    </div>
                `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const comboEl = document.getElementById('combo-display');
            const panel = document.getElementById('mission-panel');
            panel.style.display = 'none';
            comboEl.style.visibility = 'hidden';
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                i++;
                if (i > 25) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    let id2 = Math.floor(Math.random() * 36) + 1;
                    while(id1 === id2) id2 = Math.floor(Math.random() * 36) + 1;
                    
                    const pool = outfitsByTemp[currentTemp];
                    const finalStyle = pool[Math.floor(Math.random() * pool.length)];
                    const s = subjects[id1];
                    const trait = traits[id2];

                    locEl.innerText = finalLoc;
                    document.getElementById('tag-1').innerText = s.n;
                    document.getElementById('tag-2').innerText = subjects[id2].n;
                    document.getElementById('tag-temp').innerText = document.getElementById(`btn-${currentTemp}`).innerText.split(' ')[0];
                    comboEl.style.visibility = 'visible';
                    
                    const m_a = `前往${s.loc}，獵捕一個具備「${trait}」特徵的定格畫面。`;
                    const m_f = `尋找體現${id1 > 18 ? '層次感' : '本味'}的店舖，獵捕一份在地驚喜。`;
                    const m_s = `請換上妳最自信的「${finalStyle}」，完成定格影像。`;

                    document.getElementById('m-action').innerText = m_a;
                    document.getElementById('m-food').innerText = m_f;
                    document.getElementById('m-style').innerText = m_s;
                    
                    document.body.style.setProperty('--active-color', s.color);
                    document.getElementById('bg-text').innerText = s.n;
                    document.getElementById('bg-text').style.color = s.color + "09";
                    
                    panel.style.display = 'block';
                    currentRecord = { 
                        name: finalLoc, combo: `${s.n}＋${subjects[id2].n}`, 
                        m_action: m_a, m_food: m_f, m_style: m_s, color: s.color, 
                        tempLabel: currentTemp 
                    };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_thermal_v1', JSON.stringify(masterJournal));
            alert("此瞬間已封存並點亮地圖。");
            renderArchive();
        }

        function clearData() { if(confirm("ERASE ALL?")) { localStorage.removeItem('nomadic_thermal_v1'); location.reload(); } }
    </script>
