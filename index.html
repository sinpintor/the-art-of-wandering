            { id: 14, name: "狐狸", action: "走進該區最有設計感的買物店", food: "尋找口味獨特、具層次感的餐廳", style: "正式且具層次感的職場型格" },
            { id: 19, name: "高塔", action: "尋找這區最高的建築物或瞭望台", food: "在該區評分最高、門檻最嚴的餐廳用餐", style: "挺拔、具權威感的長版風衣" },
            { id: 33, name: "鑰匙", action: "尋找該區隱藏的小門或出口", food: "品嚐該店的『隱藏菜單』", style: "精緻配飾掛在腰間的巧思" },
            { id: 34, name: "魚", action: "前往當地的市場或商業街購物", food: "品嚐這區最昂貴或產量稀少的食材", style: "絲綢感、流動性的奢華面料" }
            // 為簡化代碼，此處僅列出核心樣版，邏輯已支援 36x35 隨機生成
        ];

        // 隨機生成 36 張雷諾曼牌組（模擬完整 36 張）
        function getCard(id) {
            const names = ["騎士","幸運草","船","房子","樹","雲","蛇","棺材","花束","鐮刀","鞭子","鳥","小孩","狐狸","熊","星辰","鸛鳥","狗","高塔","公園","山","路徑","老鼠","心","戒指","書本","信件","男人","女人","百合","太陽","月亮","鑰匙","魚","錨","十字架"];
            const styles = ["優雅","休閒","正式","極簡","奢華","神秘"];
            return {
                id: id,
                name: names[id-1],
                action: "執行該牌意的地景任務",
                food: "品嚐對應牌意的靈感料理",
                style: styles[id % styles.length] + "風格"
            };
        }

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_lenormand_combo')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            document.getElementById('regions-count').innerText = new Set(masterJournal.map(j => j.name)).size;
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; font-size:0.5rem; text-align:center; padding:40px 0;">命運尚未顯化</div>' :
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.cards}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-mission">${log.mission}</div>
                    </div>
                `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const targetEl = document.getElementById('target-result');
            const panel = document.getElementById('mission-panel');
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                targetEl.innerText = "正在感應牌陣組合...";
                i++;
                if (i > 25) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const c1 = getCard(Math.floor(Math.random() * 36) + 1);
                    const c2 = getCard(Math.floor(Math.random() * 36) + 1);
                    while(c2.id === c1.id) c2 = getCard(Math.floor(Math.random() * 36) + 1);

                    locEl.innerText = finalLoc;
                    targetEl.innerText = `${c1.name} + ${c2.name}`;
                    
                    document.getElementById('tag-container').innerHTML = `<span class="tag-box">${c1.name}</span><span class="tag-box">${c2.name}</span>`;
                    
                    const mission = `今日啟示：將『${c1.name}』的能量與『${c2.name}』的行動結合。建議前往這區的${c1.id % 2 === 0 ? '隱密老建築' : '制高點瞭望台'}，尋找一樣具有${c2.name}特徵的物件。美食靈感：品嚐口感${c1.id > 18 ? '豐富層次' : '清爽自然'}的在地小吃。穿搭指引：換上一套${c1.style}的正式服裝，捕捉這場聯覺冒險。`;
                    
                    document.getElementById('mission-content').innerText = mission;
                    panel.classList.add('active');
                    currentRecord = { name: finalLoc, cards: `${c1.name}+${c2.name}`, mission: mission, color: "#d4b483" };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_lenormand_combo', JSON.stringify(masterJournal));
            document.getElementById('loc-result').innerText = "已入鏡封存";
            updateUI();
        }

        function clearData() { if(confirm("確定刪除？")) { localStorage.removeItem('nomadic_lenormand_combo'); location.reload(); } }
    </script>
</body>
