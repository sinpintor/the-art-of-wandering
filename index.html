    <style>
        :root { --black: #0a0a0a; --white: #ffffff; --grey: #888888; --active-color: #d4b483; }
        body, html { margin: 0; padding: 0; background: var(--black); color: var(--white); font-family: 'Montserrat', 'Noto Serif TC', serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .noise { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.05"/%3E%3C/svg%3E'); }
        .bg-text { position: fixed; bottom: -5vh; left: -5vw; font-family: 'Playfair Display', serif; font-size: 20vw; font-weight: 800; color: rgba(255,255,255,0.02); z-index: -1; pointer-events: none; text-transform: uppercase; transition: 1.5s ease; white-space: nowrap; }

        nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 30px; box-sizing: border-box; z-index: 1000; }
        .nav-link { font-size: 0.6rem; letter-spacing: 0.3em; color: var(--grey); text-decoration: none; text-transform: uppercase; cursor: pointer; }
        .nav-link.active { color: var(--white); border-bottom: 1px solid var(--white); padding-bottom: 5px; }

        .page { display: none; min-height: 100vh; flex-direction: column; align-items: center; padding: 120px 25px 100px; box-sizing: border-box; text-align: center; }
        .page.active { display: flex; animation: fadeIn 0.8s ease forwards; }

        /* 季節切換器 */
        .season-selector { display: flex; gap: 20px; margin-bottom: 30px; }
        .season-btn { background: transparent; border: 1px solid #333; color: var(--grey); padding: 8px 20px; font-size: 0.6rem; letter-spacing: 0.2em; cursor: pointer; transition: 0.3s; }
        .season-btn.active { border-color: var(--active-color); color: var(--active-color); }

        .vogue-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; font-weight: 800; margin-bottom: 40px; color: var(--active-color); letter-spacing: 0.15em; }
        .display-stage { width: 100%; max-width: 500px; padding: 50px 0; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 40px; }
        .loc-display { font-family: 'Noto Serif TC', serif; font-size: 2.2rem; font-weight: 600; margin-bottom: 20px; white-space: nowrap; }
        .combo-tags { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .tag-pill { font-size: 0.6rem; letter-spacing: 0.2em; color: var(--active-color); border: 1px solid rgba(212, 180, 131, 0.3); padding: 5px 12px; }

        .btn-vogue { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--white); padding: 20px 60px; font-size: 0.65rem; letter-spacing: 0.6em; text-transform: uppercase; cursor: pointer; margin-top: 20px; }
        
        /* 檔案館點亮系統 */
        .light-grid { display: grid; grid-template-columns: repeat(23, 1fr); gap: 4px; width: 100%; max-width: 440px; margin-bottom: 60px; padding: 20px; background: rgba(255,255,255,0.02); }
        .dot { width: 6px; height: 6px; background: #222; border-radius: 50%; transition: 0.5s; }
        .dot.active { background: var(--active-color); box-shadow: 0 0 10px var(--active-color); }

        .journal-list { width: 100%; max-width: 440px; text-align: left; }
        .journal-item { padding: 40px 0; border-bottom: 1px solid #111; }
        .j-meta { font-size: 0.45rem; letter-spacing: 0.2em; color: var(--grey); margin-bottom: 10px; }
        .j-name { font-family: 'Noto Serif TC', serif; font-size: 1.8rem; font-weight: 500; margin-bottom: 15px; }
        .j-bar { width: 100%; height: 1px; background: #222; margin-bottom: 20px; position: relative; }
        .j-bar::after { content: ''; position: absolute; left: 0; top: 0; width: 40px; height: 2px; background: var(--active-color); }
        .j-content { font-size: 0.85rem; color: #999; line-height: 1.8; margin-bottom: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

            24: { n: "心", loc: "浪漫的景觀餐廳或愛心裝置", color: "#eb5757" },
            25: { n: "戒指", loc: "具循環感或圓形結構地標", color: "#f2c94c" },
            26: { n: "書本", loc: "公共圖書館、獨立書店或校園", color: "#6fcf97" },
            27: { n: "信件", loc: "老郵筒旁或適合書寫的小巷", color: "#e0e0e0" },
            28: { n: "男人", loc: "具剛毅線條的橋樑或結構建築", color: "#2f80ed" },
            29: { n: "女人", loc: "具柔美弧度或自然波紋地景", color: "#f2994a" },
            30: { n: "百合", loc: "靜謐的宗教聖地或白色系藝廊", color: "#ffffff" },
            31: { n: "太陽", loc: "陽光直射的開闊大廣場或田野", color: "#f2994a" },
            32: { n: "月亮", loc: "具感性氛圍的暗處或微光角落", color: "#4f46e5" },
            33: { n: "鑰匙", loc: "隱藏的門戶或需尋找的出口", color: "#f2c94c" },
            34: { n: "魚", loc: "傳統魚市、繁華商街或奢華店", color: "#273321" },
            35: { n: "錨", loc: "港邊重型錨栓或穩定的護岸", color: "#4f4f4f" },
            36: { n: "十字架", loc: "歷史紀念碑或具神聖感的角落", color: "#333333" }
        };

        const traits = {
            1: "快速流動的", 2: "微小幸運的", 3: "渴望遠行的", 4: "安穩厚實的", 5: "緩慢生長的", 6: "迷幻神祕的", 7: "曲折誘人的", 8: "寂靜終結的", 9: "繁花盛放的", 10: "決絕銳利的", 11: "律動重複的", 12: "交談喧鬧的", 13: "純真原始的", 14: "狡黠專業的", 15: "強大穩定的", 16: "閃耀指引的", 17: "變動新穎的", 18: "溫暖陪伴的", 19: "孤傲崇高的", 20: "大眾社交的", 21: "險峻阻礙的", 22: "游移抉擇的", 23: "細碎斑駁的", 24: "濃烈情感的", 25: "永恆循環的", 26: "隱密未知的", 27: "紀錄私密的", 28: "理性結構的", 29: "感性直覺的", 30: "高雅純粹的", 31: "狂熱燦爛的", 32: "朦朧詩意的", 33: "開啟解答的", 34: "豐饒奢華的", 35: "恆定不變的", 36: "沈重宿命的"
        };

        // 獨立服裝池
        const outfits = {
            "SS": [
                "絲滑透氣的亞麻西裝套裝", "具備流動感的絲緞細肩帶長裙", "極簡風格的白色廓形襯衫與寬褲", 
                "帶有異國情調的印花連身裙", "俐落短版背心配搭高腰西裝短褲", "輕盈飄逸的歐根紗透視外層",
                "馬卡龍色系的結構化休閒西裝", "精緻鏤空蕾絲的盛裝風格"
            ],
            "AW": [
                "立體剪裁的經典羊毛長版大衣", "層次感豐富的高領羊絨衫與皮裙", "挺括的燈芯絨套裝配短靴", 
                "具備建築感的厚實針織斗篷", "深色系絲絨質感的正式禮服", "機能美學的高級羽絨廓形外套",
                "復古格紋的羊毛西裝外套", "奢華感十足的人造皮草點綴穿搭"
            ]
        };

        let currentSeason = 'SS';
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_style_v13')) || [];
        let currentRecord = null;

        window.onload = () => { initLights(); updateUI(); };

        function setSeason(s) {
            currentSeason = s;
            document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (event) event.currentTarget.classList.add('active');
            if(pageId === 'archive') updateUI();
        }

        function initLights() {
            const grid = document.getElementById('light-grid');
            grid.innerHTML = '';
            for(let i=0; i<368; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot-${i}`;
                grid.appendChild(dot);
            }
        }

        function updateUI() {
            const savedIndices = new Set(masterJournal.map(j => taiwanData.indexOf(j.name)));
            savedIndices.forEach(idx => {
                const dot = document.getElementById(`dot-${idx}`);
                if(dot) dot.classList.add('active');
            });

            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; font-size:0.5rem; text-align:center; padding:40px 0;">命運尚未封存</div>' :
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.season} / ${log.combo}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-bar" style="--active-color:${log.color}"></div>
                        <div class="j-content"><strong>HUNTING:</strong> ${log.m_action}</div>
                        <div class="j-content"><strong>TASTE:</strong> ${log.m_food}</div>
                        <div class="j-content" style="color:var(--white)"><strong>STYLE:</strong> ${log.m_style}</div>
                    </div>
                `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const comboEl = document.getElementById('combo-display');
            const panel = document.getElementById('mission-panel');
            panel.style.display = 'none';
            comboEl.style.visibility = 'hidden';
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                i++;
                if (i > 25) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    let id2 = Math.floor(Math.random() * 36) + 1;
                    while(id1 === id2) id2 = Math.floor(Math.random() * 36) + 1;
                    
                    // 獨立抽取衣服
                    const stylePool = outfits[currentSeason];
                    const finalStyle = stylePool[Math.floor(Math.random() * stylePool.length)];

                    const s = subjects[id1];
                    const trait = traits[id2];

                    locEl.innerText = finalLoc;
                    document.getElementById('tag-1').innerText = s.n;
                    document.getElementById('tag-2').innerText = subjects[id2].n;
                    document.getElementById('tag-style').innerText = currentSeason;
                    comboEl.style.visibility = 'visible';
                    
                    const m_a = `前往${s.loc}，獵捕一個具備「${trait}」特徵的定格畫面。`;
                    const m_f = `品嚐體現${id1 > 18 ? '極致層次感' : '食材原味'}的在地店，獵捕一份驚喜美味。`;
                    const m_s = `請換上妳最優雅的「${finalStyle}」，在此地完成一張 VOGUE 定格影像。`;

                    document.getElementById('m-action').innerText = m_a;
                    document.getElementById('m-food').innerText = m_f;
                    document.getElementById('m-style').innerText = m_s;
                    
                    document.body.style.setProperty('--active-color', s.color);
                    document.getElementById('bg-text').innerText = s.n;
                    document.getElementById('bg-text').style.color = s.color + "09";
                    
                    panel.style.display = 'block';
                    currentRecord = { 
                        name: finalLoc, combo: `${s.n}＋${subjects[id2].n}`, 
                        m_action: m_a, m_food: m_f, m_style: m_s, color: s.color,
                        season: currentSeason
                    };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_style_v13', JSON.stringify(masterJournal));
            alert("此瞬間已封存至檔案館。");
            updateUI();
        }

        function clearData() { if(confirm("確定刪除？")) { localStorage.removeItem('nomadic_style_v13'); location.reload(); } }
    </script>
