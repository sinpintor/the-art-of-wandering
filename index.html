                "拍一張路人的背影，標題寫下你猜測他要去哪裡。", "尋找一個生鏽的物品，拍攝其細節特寫。", "拍一張這裡最醜的建築，但要試著把它拍得很唯美。",
                "尋找地面上的裂縫，拍攝一張如抽象畫般的照片。", "捕捉陽光透過樹葉產生的「星芒」光效。", "拍一張這個地方最讓你感到「平靜」的角度。"
                /* ...可自行補足至 100 個 */
            ],
            "VOL.2": [
                "走進一間沒有 Google 評論的小吃店，點老闆推薦的菜。", "在菜單上隨機盲點一道你從沒吃過的名字料理。", "不依賴手機搜尋，直接詢問路人他們今天午餐吃什麼並跟著去吃。",
                "去當地的傳統市場，買一種你叫不出名字的點心。", "用餐時，兩人輪流分享一個關於「食物」的童年崩潰回憶。", "問對方：如果這是我們最後一餐，你會想在哪裡吃？",
                "描述對方像哪一種調味料，並說明為什麼。", "在等餐時，互相說出三個「對方最近讓你感到溫暖」的瞬間。", "分享一個你從未告訴對方的關於「餓肚子」的故事。"
            ],
            "VOL.3": [
                "【重慶森林式】找一段人潮背景，拍下兩人手拉手、身體模糊但感覺強烈的瞬間。", "【對視 180 秒】在安靜角落對視 3 分鐘不准說話。結束後對對方說出一件他在你眼裡的優點。",
                "【不露臉的情書】拍一張不露臉，但能感受到兩人親密感的細節照（如手牽手、影子）。", "【末日超市】去當地雜貨店，選出一樣「末日時想送給對方」的物品並拍下它。",
                "【交換穿搭】互相交換一件外套或帽子，在當地最老舊的建築門口合照。", "【局部觀察】拍下對方今天「吃東西時最可愛的局部」，可以是嘴唇或專注的眼神。"
            ],
            "VOL.4": [
                "錄下一段當地的火車或公車到站聲，並形容那種「抵達」的感覺。", "閉上眼 60 秒，告訴對方你聽到了哪五種環境聲音。", "尋找這區特有的叫賣聲或廣播聲，錄下來作為時代的標本。",
                "對著錄音設備（或對方耳邊）說一句關於未來的承諾。", "尋找風吹過樹葉的聲音，並拍下一張產生聲音的那棵樹。", "在當地最吵雜的市場，兩人戴上同一副耳機聽完一首歌。"
            ],
            "VOL.5": [
                "摸摸看這區最老的一棵樹，形容樹皮的觸感像什麼？", "找一個生鏽的招牌，試著讀出上面已經斑駁的電話號碼。", "去當地的圖書館或公所，尋找一張這區 20 年前的老照片。",
                "尋找這區海拔最高的一塊石頭，拍下它並觸摸它的溫度。", "觀察一間已經倒閉店鋪的櫥窗遺留物，猜測它最後一天的樣子。", "找一個路邊被遺棄的椅子，兩個人坐在上面拍一張像家一樣自然的合照。"
            ],
            "VOL.6": [
                "閉上眼睛，由對方牽著你的手走 100 步。這代表極致的信任。", "告訴對方，如果我們要定居在這，你會選哪間房子？為什麼？", "在路邊長椅坐下，什麼都不做，發呆 10 分鐘，感受對方的存在。",
                "寫下一件你想跟對方一起在下一個 368 地點做的事。", "對著鏡頭，對彼此說出「謝謝你陪我來這裡」。", "找尋一個開闊的景點，兩人背對背坐下，感受彼此背部的體溫。"
            ]
        };

        const config = {
            "VOL.1": { color: "#d4b483", label: "LIGHT", theme: "光影浮沉" },
            "VOL.2": { color: "#b83b3b", label: "TABLE", theme: "味蕾對話" },
            "VOL.3": { color: "#2d5a4c", label: "SCENE", theme: "一期一會" },
            "VOL.4": { color: "#1a2a3a", label: "SOUND", theme: "幽谷迴聲" },
            "VOL.5": { color: "#8b5a2b", label: "OBJECT", theme: "時間考古" },
            "VOL.6": { color: "#e0e0e0", label: "SOUL", theme: "靈魂歸屬" }
        };

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_master_journal')) || [];
        let currentDraw = { loc: "", vol: "" };

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            document.getElementById('completion-rate').innerText = ((unique.size / 368) * 100).toFixed(1) + "%";
            
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; font-size:0.7rem;">No records.</div>' : 
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item log-${log.issue.toLowerCase().replace('.','')}">
                        <div class="j-meta">${log.date} / ${log.issue}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-note">“ ${log.note} ”</div>
                        <div style="font-size:0.55rem; color:#555; margin-top:10px; border-top:1px solid #1a1a1a; padding-top:8px;">MISSION: ${log.mission}</div>
                    </div>
                `).join('');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
        }

        function drawFate() {
            const btn = document.getElementById('draw-btn');
            const resultEl = document.getElementById('dest-result');
            const pool = taiwanData.filter(d => !masterJournal.some(j => j.name === d));
            
            if (pool.length === 0) { resultEl.innerText = "All 368 Explored!"; return; }

            btn.disabled = true;
            let i = 0;
            const timer = setInterval(() => {
                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                i++;
                if (i > 18) {
                    clearInterval(timer);
                    currentDraw.loc = pool[Math.floor(Math.random() * pool.length)];
                    // 直接隨機選一個期數
                    currentDraw.vol = "VOL." + (Math.floor(Math.random() * 6) + 1);
                    
                    resultEl.innerText = currentDraw.loc;
                    setTimeout(() => enterMission(), 1000);
                }
            }, 70);
        }

        function enterMission() {
            const vol = currentDraw.vol;
            const cfg = config[vol];
            
            document.body.style.setProperty('--active-color', cfg.color);
            document.getElementById('bg-text').style.color = cfg.color + "11";
            document.getElementById('bg-text').innerText = cfg.label;
            
            document.getElementById('mission-vol-tag').innerText = vol + " / " + cfg.label;
            document.getElementById('mission-vol-tag').style.color = cfg.color;
            document.getElementById('mission-loc').innerText = currentDraw.loc;
            document.getElementById('mission-theme-label').innerText = cfg.theme + " CHALLENGE";
            
            // 從對應的任務池中抽一個隨機任務
            const mPool = allMissions[vol];
            document.getElementById('mission-content').innerText = mPool[Math.floor(Math.random() * mPool.length)];
            
            showPage('mission-page');
            document.getElementById('draw-btn').disabled = false;
        }

        function saveMission() {
            const note = document.getElementById('journal-input').value || "紀錄一段旅程。";
            const mission = document.getElementById('mission-content').innerText;
            const entry = {
                name: currentDraw.loc,
                issue: currentDraw.vol,
                date: new Date().toLocaleDateString(),
                note: note,
                mission: mission
            };
            masterJournal.push(entry);
            localStorage.setItem('nomadic_master_journal', JSON.stringify(masterJournal));
            
            document.getElementById('journal-input').value = "";
            updateUI();
            showPage('home-page');
        }

        window.onload = updateUI;
    </script>
</body>
</html>
