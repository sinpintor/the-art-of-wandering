        function drawDestination() {
            if (isRolling) return;
            isRolling = true;
            
            const btn = document.getElementById('draw-btn');
            const resultEl = document.getElementById('destination-result');
            const rack = document.getElementById('magazine-rack');
            
            // 排除已經去過的地方
            const pool = taiwanData.filter(place => !visitedPlaces.some(v => v.name === place));

                resultEl.innerText = "All 368 Explored!"; 
                isRolling = false;
                return; 
            }

            btn.innerText = "SEEKING...";
            rack.style.display = "none"; 
            resultEl.style.color = "#888";

                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
            }, 80);

                clearInterval(rollInterval);
                resultEl.style.color = "var(--gold)";
                
                const finalDest = pool[Math.floor(Math.random() * pool.length)];
                resultEl.innerText = finalDest;
                
                // 將抽出的地點存入 URL 參數，傳遞給 Vol.01 和 Vol.02

                btn.innerText = "REDRAW (重抽)";
                btn.disabled = false;
                isRolling = false;
            }, 1500);
        }
    </script>
