        const config = {

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_auto_vogue')) || [];

        window.onload = updateUI;

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.55rem; letter-spacing:0.2em; text-align:center;">NO MEMORIES YET.</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item" style="border-left: 1px solid ${config[log.tag] ? config[log.tag].color : '#333'}; padding-left: 20px;">
                        <div class="j-meta">${log.date} / ${log.tag}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-mission">${log.mission}</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const resultEl = document.getElementById('dest-result');
            const panel = document.getElementById('mission-panel');
            const pool = taiwanData.filter(d => !masterJournal.some(j => j.name === d));
            
            if (pool.length === 0) { resultEl.innerText = "Complete!"; return; }

            panel.classList.remove('active');
            
            let i = 0;
            const timer = setInterval(() => {
                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                i++;
                if (i > 15) {
                    clearInterval(timer);
                    const finalLoc = pool[Math.floor(Math.random() * pool.length)];
                    const randomTag = keys[Math.floor(Math.random() * keys.length)];
                    const cfg = config[randomTag];
                    const missionPool = allMissions[randomTag];
                    const finalMission = missionPool[Math.floor(Math.random() * missionPool.length)];

                    resultEl.innerText = finalLoc;
                    
                    document.body.style.setProperty('--active-color', cfg.color);
                    document.getElementById('bg-text').innerText = randomTag;
                    document.getElementById('bg-text').style.color = cfg.color + "11";
                    
                    document.getElementById('mission-tag').innerText = randomTag;
                    document.getElementById('mission-tag').style.color = cfg.color;
                    document.getElementById('mission-content').innerText = finalMission;
                    
                    panel.classList.add('active');
                    autoSave(finalLoc, randomTag, finalMission);
                }
            }, 80);
        }

        function autoSave(loc, tag, mission) {
            masterJournal.push({
                name: loc,
                tag: tag,
                date: new Date().toLocaleDateString(),
                mission: mission
            });
            localStorage.setItem('nomadic_auto_vogue', JSON.stringify(masterJournal));
            setTimeout(updateUI, 1000);
        }

        function clearData() {
            if (confirm("Erase all footprints?")) {
                localStorage.removeItem('nomadic_auto_vogue');
                location.reload();
            }
        }
