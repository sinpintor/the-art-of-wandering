        .nav-link.active { color: var(--white); border-bottom: 1.5px solid var(--white); opacity: 1; }

        .page { display: none; min-height: 100vh; flex-direction: column; align-items: center; padding: 100px 25px 120px; box-sizing: border-box; }
        .page.active { display: flex; animation: fadeIn 0.8s ease forwards; }
        .content-wrapper { width: 100%; max-width: 400px; display: flex; flex-direction: column; }

        .page-title-box { text-align: center; width: 100%; margin-bottom: 40px; }
        .vogue-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.6rem; font-weight: 800; color: var(--active-color); letter-spacing: 0.25em; text-transform: uppercase; margin-bottom: 15px; }
        .page-desc { font-size: 0.75rem; color: #666; line-height: 1.8; text-align: left; font-weight: 300; letter-spacing: 0.05em; border-left: 1px solid #222; padding-left: 15px; }
        
        .temp-selector { display: flex; gap: 8px; margin-bottom: 30px; width: 100%; }
        .temp-btn { background: transparent; border: 1px solid #222; color: var(--grey); padding: 12px 10px; font-size: 0.42rem; letter-spacing: 0.05em; cursor: pointer; flex: 1; border-radius: 2px; }
        .temp-btn.active { border-color: var(--active-color); color: var(--active-color); background: rgba(255, 255, 255, 0.03); }

        .display-stage { width: 100%; border-top: 1px solid rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 50px 0; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .loc-display { font-family: 'Noto Serif TC', serif; font-size: 2.1rem; font-weight: 600; color: var(--white); letter-spacing: 0.1em; margin-bottom: 25px; }
        .tag-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .tag-pill { font-family: 'Noto Serif TC', serif; font-size: 0.65rem; color: var(--active-color); border: 1px solid var(--active-color); padding: 4px 14px; background: rgba(0,0,0,0.5); }

        .btn-vogue { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--white); padding: 20px 0; font-size: 0.6rem; letter-spacing: 0.4em; text-transform: uppercase; cursor: pointer; transition: 0.5s; width: 100%; }
        .btn-vogue:hover { background: var(--white); color: var(--black); }

        .mission-panel { display: none; width: 100%; margin-top: 50px; text-align: left; }
        .mission-item { margin-bottom: 45px; }
        .m-header { font-family: 'Noto Serif TC', serif; font-size: 0.7rem; letter-spacing: 0.15em; color: var(--grey); display: block; margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; }
        .m-header strong { color: var(--active-color); font-weight: 600; margin-right: 10px; font-family: 'Montserrat'; }
        .m-content { font-family: 'Noto Serif TC', serif; font-size: 1.1rem; line-height: 2; color: #ddd; }

        .light-grid { display: grid; grid-template-columns: repeat(16, 1fr); gap: 6px; padding: 20px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 45px; width: 100%; box-sizing: border-box; }

        .journal-list { width: 100%; display: flex; flex-direction: column; gap: 40px; text-align: left; }

        </div>
    </div>

    <div id="archive" class="page">
        <div class="content-wrapper">
            <div class="page-title-box">

            <div class="light-grid" id="light-grid"></div>
            <div id="journal-list" class="journal-list"></div>

        };

        const KEY = 'route19_vogue_v2026_final_stable';
        let currentTemp = 'MILD';
        let currentRecord = null;

        window.onload = () => { initLights(); renderAll(); };

        function showPage(pId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            document.getElementById(`nav-${pId}`).classList.add('active');
            renderAll();
        }

        function setTemp(t) {
            currentTemp = t;
            document.querySelectorAll('.temp-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        function initLights() {
            const grid = document.getElementById('light-grid');
            grid.innerHTML = '';
            for(let i=0; i<taiwanData.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `map-dot-${i}`;
                grid.appendChild(dot);
            }
        }

        function renderAll() {
            const masterJournal = JSON.parse(localStorage.getItem(KEY)) || [];
            
            // 燈號渲染
            document.querySelectorAll('.dot').forEach(d => { d.classList.remove('active'); d.style.background = '#1a1a1a'; d.style.boxShadow = 'none'; });
            masterJournal.forEach(j => {
                const idx = taiwanData.indexOf(j.name);
                const dot = document.getElementById(`map-dot-${idx}`);
                if(dot) { dot.classList.add('active'); dot.style.background = j.color; dot.style.boxShadow = `0 0 10px ${j.color}`; }
            });

            // 餘溫列表名片化
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; padding:40px 0;">命運紀錄待啟動</div>' :
                [...masterJournal].reverse().map((log, i, arr) => `
                    <div class="journal-card">
                        <div class="j-index">#${String(arr.length - i).padStart(3, '0')}</div>
                        <div style="font-size:0.45rem; letter-spacing:0.2em; color:#555; text-transform:uppercase; margin-bottom:10px;">${log.date} / ${log.combo}</div>
                        <span class="j-district">${log.name}</span>
                        <div class="j-row-info"><strong style="color:${log.color}">THE HUNTING</strong>${log.m_action}</div>
                        <div class="j-row-info"><strong style="color:${log.color}">THE TASTE</strong>${log.m_food}</div>
                        <div class="j-row-info"><strong style="color:${log.color}">THE STYLING</strong>${log.m_style}</div>
                    </div>
                `).join('');
            
            // 雜誌章節專題化
const editEl = document.getElementById('editorial-list');
            const grouped = {};
            masterJournal.forEach(log => {
                const city = log.name.split(' ')[0];
                if(!grouped[city]) grouped[city] = [];
                grouped[city].push(log);
            });

            editEl.innerHTML = Object.keys(grouped).length === 0 ? '<div style="color:#222; padding:40px 0;">專題尚未成冊</div>' :
                Object.keys(grouped).map(city => {
                    const logs = grouped[city];
                    // 建立色彩光譜
                    const paletteItems = logs.map(l => `<div style="height:100%; flex:1; background:${l.color}"></div>`).join('');
                    
                    return `
                    <div class="ed-project-card" style="margin-bottom:80px; width:100%; border-top:1px solid #1a1a1a; padding-top:30px;">
                        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:15px;">
                            <h2 style="font-family:'Playfair Display', serif; font-style:italic; font-size:2.8rem; margin:0; line-height:0.8; opacity:0.9;">${city}</h2>
                            <span style="font-family:'Montserrat'; font-size:0.5rem; letter-spacing:0.3em; color:var(--active-color);">VOL. ${String(logs.length).padStart(2, '0')}</span>
                        </div>
                        
                        <div style="width:100%; height:3px; display:flex; margin-bottom:25px; opacity:0.6;">
                            ${paletteItems}
                        </div>

                        <div style="display:grid; grid-template-columns: 1fr; gap:10px;">
                            ${logs.map(l => `
                                <div style="display:flex; justify-content:space-between; font-size:0.7rem; letter-spacing:0.05em; border-bottom:1px solid #0d0d0d; padding-bottom:8px;">
                                    <span style="color:#fff;">${l.name.split(' ')[1]}</span>
                                    <span style="color:#444; font-family:'Playfair Display'; font-style:italic;">${l.combo}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top:20px; font-size:0.45rem; color:#222; letter-spacing:0.4em; text-transform:uppercase;">
                            Aesthetic Context: ${logs[0].combo.split('＋')[0]} Focused
                        </div>
                    </div>
                    `;
                }).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const comboEl = document.getElementById('combo-display');
            const panel = document.getElementById('mission-panel');
            panel.style.display = 'none';
            comboEl.style.visibility = 'hidden';
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                i++;
                if (i > 25) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    const id2 = Math.floor(Math.random() * 36) + 1;
                    const s1 = subjects[id1];
                    const s2 = subjects[id2];
                    
                    const m_a = `獵捕「${s1.loc}」，捕捉具備「${traits[id2]}」張力的影像定格。`;
                    const m_f = `探索體現「${id1 > 18 ? '層次美學' : '質樸純粹'}」的在地老店，紀錄味覺啟示。`;
                    const m_s = `換上具備「${outfits[currentTemp][Math.floor(Math.random()*20)]}」張力的裝束。`;

                    locEl.innerText = finalLoc;
                    document.getElementById('tag-1').innerText = s1.n.split(' ')[0];
                    document.getElementById('tag-2').innerText = s2.n.split(' ')[0];
                    comboEl.style.visibility = 'visible';
                    document.getElementById('m-action').innerText = m_a;
                    document.getElementById('m-food').innerText = m_f;
                    document.getElementById('m-style').innerText = m_s;
                    document.body.style.setProperty('--active-color', s1.color);
                    panel.style.display = 'block';
                    currentRecord = { name: finalLoc, combo: `${s1.n.split(' ')[0]} ＋ ${s2.n.split(' ')[0]}`, m_action: m_a, m_food: m_f, m_style: m_s, color: s1.color, date: new Date().toLocaleDateString() };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            const data = JSON.parse(localStorage.getItem(KEY)) || [];
            data.push(currentRecord);
            localStorage.setItem(KEY, JSON.stringify(data));
            alert("足跡已點亮。");
            renderAll();
        }

        function resetSystem() {
            if(confirm("確定重置所有數據？此動作無法復原。")) {
                localStorage.removeItem(KEY);
                location.reload();
            }
        }
