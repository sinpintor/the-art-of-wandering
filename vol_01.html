            "在當地的便利商店，買一罐標誌最簡約的氣泡水。",
            "捕捉對方的指尖在方向盤或排檔桿上的隨性節奏。",
            "尋找當地最有歷史感的公共建築，拍下它的幾何線條。",
            "紀錄路邊一個有趣的店名，或是牆上隨性的塗鴉。",
            "在路邊攤點一份當地人才知道的小吃，拍下它最真實的樣子。",
            "拍下車內後照鏡裡，那段正在被你們遺忘在後方的路。",
            "捕捉陽光穿過擋風玻璃，落在座椅或對方肩膀上的光斑。",
            "尋找一條看起來沒有盡頭的小徑，紀錄那種消失感。",
            "在便利商店買一個包裝最醜但看起來很好吃的零食。",
            "紀錄路邊一隻正在看你們的貓、狗或任何動物。",
            "尋找當地市場裡最繽紛的一個蔬果攤位，捕捉色彩。",
            "捕捉對方正在喝飲料或喝咖啡時，視線放空的瞬間。",
            "紀錄此刻儀表板上的里程數，這是一個幸運數字嗎？",
            "尋找路邊一個帶有數字的電線桿，拍下它的幾何美。",
            "在當地雜貨店買一支最傳統的冰棒，拍下融化的樣子。",
            "捕捉擋風玻璃上乾枯的樹影或雨滴留下的痕跡。",
            "尋找這座城鎮最高的一棵樹，從底部往上拍出壯闊感。",
            "捕捉對方的頭髮被公路上的風吹得亂七八糟的瞬間。",
            "紀錄這條路上最奇怪的一個交通指示牌內容。",
            "在便利商店買一瓶奇怪顏色的運動飲料。",
            "捕捉後座亂中有序的旅行行李堆疊出的生活感。",
            "紀錄目的地最老的一間店鋪門面，捕捉那種鏽色。",
            "尋找路邊開得正盛的一朵無名野花，紀錄它的姿態。",
            "紀錄車窗外遠方山脈或海平線的漸層藍色。",
            "捕捉陽光在水瓶裡折射出的彩虹光影。",
            "紀錄路邊攤老闆動作流利的雙手特寫。",
            "尋找當地非常有特色的郵筒或公車站牌。",
            "紀錄此刻車內音響正在播放的歌單名稱。"
        ];

        // ==========================================
        // 題庫區 2：CHALLENGES (搞怪的互動 / 雙人大冒險)
        // ==========================================
        const challenges = [
            "拍一張兩人在公路旁影子正在接吻的照片。",
            "利用車外後照鏡，拍下兩人在車內擠眉弄眼的合照。",
            "紀錄對方在副駕睡到流口水的側臉。",
            "在路標前拍下一張腳尖對碰、只露出鞋子的照片。",
            "找一棵奇怪的大樹，兩人在樹下擺出浮誇的 VOGUE 姿勢。",
            "捕捉對方餵你吃第一口當地小食時的表情。",
            "拍一張充滿動態感的模糊合照：兩人在目的地原地跳起。",
            "紀錄兩人對著目的地路牌，擺出最嫌棄的表情。",
            "拍一張以對方眼睛為對焦點，眼底倒映出公路的照片。",
            "找一面當地的老牆，兩人手牽手拍下充滿電影感的背影。",
            "挑戰在目的地路牌下跳一段不超過 5 秒的奇怪舞蹈。",
            "拍一張兩人在路邊一人蹲著、一人站著的時尚雜誌感合照。",
            "紀錄對方幫你拿包包、提重物時那種『被強迫』的有趣神情。",
            "找一個大面鏡子或落地窗，拍下兩人全身的 OOTD。",
            "兩人在路標前背對背，拍下一張特務特務感的照片。",
            "捕捉對方在你手機鏡頭前故意遮擋、不想被拍的瞬間。",
            "拍一張兩人同時對著鏡頭做出『厭世臉』的黑白照。",
            "紀錄兩人在副駕共同分享一份食物的殘缺美感。",
            "挑戰在路人經過時，依然面不改色地擺出搞怪姿勢合照。",
            "拍下一張彼此的手在換檔桿旁交疊的特寫。",
            "挑戰一人在車內、一人在車外，隔著車窗玻璃擊掌合照。",
            "紀錄對方看到美景時，嘴巴張得大大的震撼表情。",
            "兩人在路邊練習一次擊掌動作，並錄下聲音或照片。",
            "拍一張兩人在後座（停妥時）窩在一起的慵懶感照片。",
            "挑戰兩人在太陽直射下，拍一張完全不眨眼的特寫。",
            "捕捉對方幫你整理頭髮或領口時的專注眼神。",
            "在路牌前兩人手比愛心，但故意比得很爛或對不齊。",
            "拍一張兩人正在為了地圖導航吵架（模擬）的有趣照片。",
            "挑戰兩人在公車站牌下，模仿等待者的寂寞感寫真。",
            "拍一張兩人對著鏡子刷牙、洗臉或整理儀容的日常合照。"
        ];

        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_full_data')) || [];
        let currentResult = "";
        let currentLogEntry = "";

        window.onload = () => {
            document.getElementById('regions-count').innerText = visitedPlaces.length;
            if (visitedPlaces.length > 0) {
                document.getElementById('archive-section').style.display = 'block';
                renderJournal();
            }
        };

        function unfold() {
            document.getElementById('prologue').style.opacity = '0';
            document.getElementById('unfold-btn').style.display = 'none';
            setTimeout(() => {
                document.getElementById('prologue').style.display = 'none';
                document.getElementById('map-core').style.display = 'block';
                document.getElementById('action-btns').style.display = 'flex';
                setTimeout(() => { document.getElementById('map-core').style.opacity = '1'; }, 50);
            }, 1000);
        }

        function roll() {
            const resultEl = document.getElementById('result');
            const missionBox = document.getElementById('mission-box');
            const checkInSection = document.getElementById('check-in-section');
            const pool = taiwanData.filter(place => !visitedPlaces.some(v => v.name === place));
            
            if (pool.length === 0) { resultEl.innerText = "All Explored."; return; }

            resultEl.style.opacity = 0;
            missionBox.style.opacity = 0;
            
            setTimeout(() => {
                // 1. 抽取地點
                currentResult = pool[Math.floor(Math.random() * pool.length)];
                
                // 2. 分別獨立抽取 1 個 Task 與 1 個 Challenge
                const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
                const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];
                
                // 組合 HTML 畫面
                missionBox.innerHTML = `
                    <div>
                        <div class="mission-label">TASK</div>
                        <div class="mission-text">${randomTask}</div>
                    </div>
                    <div>
                        <div class="mission-label">CHALLENGE</div>
                        <div class="challenge-text">${randomChallenge}</div>
                    </div>
                `;
                
                // 儲存紀錄用的文字 (統一標籤顏色與字重)
                currentLogEntry = `
                    <div style="margin-bottom: 4px;"><strong>[TASK]</strong> ${randomTask}</div>
                    <div><strong>[CHALLENGE]</strong> ${randomChallenge}</div>
                `;
                
                resultEl.innerText = currentResult;
                resultEl.style.opacity = 1;
                missionBox.style.opacity = 1;
                checkInSection.style.display = "block";
            }, 300);
        }

        function recordPlace() {
            // 生成 YYYY.MM.DD 格式的日期
            const d = new Date();
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const formattedDate = `${yyyy}.${mm}.${dd}`;

            const newRecord = { name: currentResult, mission: currentLogEntry, date: formattedDate };
            visitedPlaces.unshift(newRecord);
            localStorage.setItem('nomadic_full_data', JSON.stringify(visitedPlaces));
            location.reload();
        }

        function renderJournal() {
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = visitedPlaces.map(item => `
                <div class="journal-item">
                    <div class="journal-date">${item.date}</div>
                    <div class="journal-place">${item.name}</div>
                    <div class="journal-mission" style="margin-top: 10px;">${item.mission}</div>
                </div>
            `).join('');
        }

        function clearFootprints() {
            if (confirm("確定要永久重置 368 鄉鎮的所有足跡紀錄嗎？")) {
                localStorage.removeItem('nomadic_full_data'); location.reload();
            }
        }
    </script>
</body>
</html>
