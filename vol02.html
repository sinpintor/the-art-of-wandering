            "尋找菜單上名字最長、或最看不懂的食物。",
            "點一份顏色跟你今天穿搭最搭的食物。"
        ];

        const challenges = [
            "開啟閃光燈，近距離盲拍食物的油亮肌理與熱氣。",
            "拍一張對方吃到滿嘴都是醬汁、最不顧形象的真實醜照。",
            "在食物熱氣最旺盛的瞬間，隔著煙霧拍一張迷濛的乾杯照。",
            "錄一段兩人吃東西時，完全不說話的純咀嚼 ASMR。",
            "用雜誌拍精品的方式與角度，拍下這頓飯最便宜的那道菜。",
            "挑戰用最嚴肅的『總裁表情』，吃一口最搞笑或最燙的食物。"
        ];

        const dialogues = [
            "如果這頓飯是宇宙給我們的一個隱喻，你覺得它在暗示現階段的什麼？",
            "說出一個你最近心裡突然冒出來，但還沒跟我分享過的『瘋狂小念頭』。",
            "觀察這間店裡的其他客人，憑直覺挑一桌，幫他們編一個戲劇性的背景故事。",
            "回想一下，我們過去吃過最狼狽、但卻最開心的一頓飯是哪一次？",
            "拋開所有的限制（金錢、時間），直覺告訴你我們下一趟最該去哪裡流浪？",
            "現在的生活中，有什麼事情就像眼前這道菜一樣，是需要『慢慢熬』的？"
        ];

        // 讀取全域旅行日記
        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_master_journal')) || [];
        let currentResult = "";
        let currentLogEntry = "";
        let isRolling = false; 

        window.onload = () => {
            const uniquePlaces = new Set(visitedPlaces.map(item => item.name));
            document.getElementById('regions-count').innerText = uniquePlaces.size;

            if (visitedPlaces.length > 0) {
                document.getElementById('archive-section').style.display = 'block';
                renderJournal();
            }

            // 自動載入首頁傳來的地點
            const urlParams = new URLSearchParams(window.location.search);
            const loc = urlParams.get('loc');
            if (loc) {
                document.getElementById('custom-location').value = loc;
                document.getElementById('result').innerText = loc;
            }
        };

        function roll() {
            if (isRolling) return;
            isRolling = true;
            
            const btn = document.getElementById('roll-btn');
            const locationInput = document.getElementById('custom-location').value.trim();
            const resultEl = document.getElementById('result');
            const missionBox = document.getElementById('mission-box');
            const checkInSection = document.getElementById('check-in-section');
            
            let pool = [];
            if (locationInput !== "") {
                pool = [locationInput];
            } else {
                pool = taiwanData.filter(place => !visitedPlaces.some(v => v.name === place));
                if (pool.length === 0) { 
                    resultEl.innerText = "All Tasted."; 
                    isRolling = false; return; 
                }
            }

            btn.disabled = true; btn.innerText = "CONSULTING THE UNIVERSE..."; checkInSection.style.display = "none";
            resultEl.style.color = "#888"; 
            
            let rollInterval = setInterval(() => {
                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                missionBox.innerHTML = `
                    <div class="mission-item"><div class="mission-label">CUISINE</div><div class="mission-text" style="color:#666;">${cuisines[Math.floor(Math.random() * cuisines.length)]}</div></div>
                    <div class="mission-item"><div class="mission-label">ORDER</div><div class="mission-text" style="color:#666;">${orderings[Math.floor(Math.random() * orderings.length)]}</div></div>
                    <div class="mission-item"><div class="mission-label">CHALLENGE</div><div class="mission-text" style="color:#666;">${challenges[Math.floor(Math.random() * challenges.length)]}</div></div>
                    <div class="mission-item"><div class="mission-label">DIALOGUE</div><div class="mission-text" style="color:#666;">${dialogues[Math.floor(Math.random() * dialogues.length)]}</div></div>
                `;
            }, 80);

            setTimeout(() => {
                clearInterval(rollInterval);
                resultEl.style.color = "var(--white)";
                
                currentResult = pool[Math.floor(Math.random() * pool.length)];
                const rCuisine = cuisines[Math.floor(Math.random() * cuisines.length)];
                const rOrder = orderings[Math.floor(Math.random() * orderings.length)];
                const rChallenge = challenges[Math.floor(Math.random() * challenges.length)];
                const rDialogue = dialogues[Math.floor(Math.random() * dialogues.length)];
                
                missionBox.innerHTML = `
                    <div class="mission-item"><div class="mission-label">CUISINE</div><div class="mission-text">${rCuisine}</div></div>
                    <div class="mission-item"><div class="mission-label">ORDER</div><div class="mission-text">${rOrder}</div></div>
                    <div class="mission-item"><div class="mission-label">CHALLENGE</div><div class="mission-text">${rChallenge}</div></div>
                    <div class="mission-item"><div class="mission-label">DIALOGUE</div><div class="mission-text" style="color:var(--gold); font-style:italic;">"${rDialogue}"</div></div>
                `;
                
                currentLogEntry = `
                    <div><span style="color:#888;">[CUISINE]</span> ${rCuisine}</div>
                    <div><span style="color:#888;">[ORDER]</span> ${rOrder}</div>
                    <div><span style="color:#888;">[CHALLENGE]</span> ${rChallenge}</div>
                    <div style="margin-top:4px; color:var(--gold);"><strong>[DIALOGUE]</strong> "${rDialogue}"</div>
                `;
                
                resultEl.innerText = currentResult;
                checkInSection.style.display = "block";
                btn.innerText = "DRAW INTUITION"; btn.disabled = false; isRolling = false;
            }, 1500);
        }

        function recordPlace() {
            const d = new Date();
            const formattedDate = `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')}`;

            const newRecord = { name: currentResult, mission: currentLogEntry, date: formattedDate, vol: 'VOL. 02' };
            visitedPlaces.unshift(newRecord);
            localStorage.setItem('nomadic_master_journal', JSON.stringify(visitedPlaces));
            location.reload();
        }

        function renderJournal() {
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = visitedPlaces.map(item => `
                <div class="journal-item">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                        <div class="journal-date">${item.date}</div>
                        <div class="vol-badge">${item.vol || 'VOL. 02'}</div>
                    </div>
                    <div class="journal-place">${item.name}</div>
                    <div class="journal-mission">${item.mission}</div>
                </div>
            `).join('');
        }

        function clearFootprints() {
            if (confirm("警告：這將會清除全域旅遊紀錄，確定重置嗎？")) {
                localStorage.removeItem('nomadic_master_journal'); location.reload();
            }
        }
    </script>
</body>
</html>
