            "看起來完全沒有裝潢，只有幾張鐵桌椅的街邊小攤。",
            "當地最有名的夜市或廟口周邊小吃。",
            "一間充滿黃色暖光、充滿煙火氣的熱炒或居酒屋。",
            "當地人狂推但外觀極度不起眼的便當店。",
            "專賣甜點或冰品的復古老店。",
            "名字看起來最奇葩、讓你滿頭問號的在地餐廳。",
            "一間有賣大鍋滷味或黑白切的傳統小麵攤。",
            "找一家『沒有冷氣，只有電風扇在轉』的硬核小吃店。"
        ];

        // 題庫 2：[ORDER] 怎麼點 (點餐大冒險)
        const orderings = [
            "請老闆推薦他最驕傲、最拿手的一道菜。",
            "閉上眼睛，手指在菜單上盲點一道菜。",
            "兩人互猜對方今天想吃什麼，幫對方決定主餐。",
            "點菜單上最便宜跟最貴的食物各一份。",
            "尋找菜單上名字最長、或最看不懂的食物。",
            "點一份顏色跟你今天穿搭最搭的食物。",
            "點三道菜，必須分別包含酸、甜、辣三種味道。",
            "模仿在地人的點法，聽上一桌點什麼就跟著點。",
            "只點菜單上第一排跟最後一排的食物。",
            "給對方 200 元預算，讓他去自由發揮亂點一通。"
        ];

        // 題庫 3：[CHALLENGE] 攝影與互動任務
        const challenges = [
            "開啟閃光燈，近距離盲拍食物的油亮肌理與熱氣。",
            "拍一張對方吃到滿嘴都是醬汁、最不顧形象的真實醜照。",
            "在食物熱氣最旺盛的瞬間，隔著煙霧拍一張迷濛的乾杯照。",
            "錄一段兩人吃東西時，完全不說話的純咀嚼 ASMR。",
            "用雜誌拍精品的方式與角度，拍下這頓飯最便宜的那道菜。",
            "挑戰用最嚴肅的『總裁表情』，吃一口最搞笑或最燙的食物。",
            "捕捉對方喝飲料時，咬著吸管盯著你看的放空眼神。",
            "完食後，把空盤跟用過的衛生紙拍成一幅現代行為藝術照。",
            "一人閉眼吃對方餵的食物，拍下猜錯或被酸/辣到的崩潰瞬間。",
            "用微距鏡頭（或拉近焦距）拍下食物被筷子夾起、拉絲的瞬間。"
        ];

        // 題庫 4：[DIALOGUE] 餐桌對話 (靈魂拷問)
        const dialogues = [
            "如果這頓飯是宇宙給我們的一個隱喻，你覺得它在暗示現階段的什麼？",
            "說出一個你最近心裡突然冒出來，但還沒跟我分享過的『瘋狂小念頭』。",
            "觀察這間店裡的其他客人，憑直覺挑一桌，幫他們編一個戲劇性的背景故事。",
            "回想一下，我們過去吃過最狼狽、但卻最開心的一頓飯是哪一次？",
            "拋開所有的限制（金錢、時間），直覺告訴你我們下一趟最該去哪裡流浪？",
            "現在的生活中，有什麼事情就像眼前這道菜一樣，是需要『慢慢熬』的？",
            "告訴我一個你從來沒抱怨過，但其實心裡有點在意的生活瑣碎小事。",
            "如果你可以發明一道以『我』命名的菜，裡面會放什麼奇怪的食材？",
            "如果我們老了要一起開一間這樣的小店，你想負責什麼職位？",
            "說一件今天出門到現在，你覺得我特別可愛或迷人的一個瞬間。"
        ];

        // ★ 注意：這裡改用 'nomadic_vol02_data'，避免覆蓋 Vol.01 的紀錄
        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_vol02_data')) || [];
        let currentResult = "";
        let currentLogEntry = "";
        let isRolling = false; 

        window.onload = () => {
            document.getElementById('regions-count').innerText = visitedPlaces.length;
            if (visitedPlaces.length > 0) {
                document.getElementById('archive-section').style.display = 'block';
                renderJournal();
            }
        };

        function unfold() {
            document.getElementById('prologue').style.opacity = '0';
            document.getElementById('unfold-btn').style.display = 'none';
            setTimeout(() => {
                document.getElementById('prologue').style.display = 'none';
                document.getElementById('map-core').style.display = 'block';
                document.getElementById('action-btns').style.display = 'flex';
                setTimeout(() => { document.getElementById('map-core').style.opacity = '1'; }, 50);
            }, 1000);
        }

        function roll() {
            if (isRolling) return;
            isRolling = true;
            
            const btn = document.getElementById('roll-btn');
            btn.disabled = true; 
            btn.innerText = "CONSULTING THE UNIVERSE..."; 

            const resultEl = document.getElementById('result');
            const missionBox = document.getElementById('mission-box');
            const checkInSection = document.getElementById('check-in-section');
            const pool = taiwanData.filter(place => !visitedPlaces.some(v => v.name === place));
            
            if (pool.length === 0) { 
                resultEl.innerText = "All Tasted."; 
                btn.innerText = "DRAW INTUITION";
                btn.disabled = false;
                isRolling = false;
                return; 
            }

            checkInSection.style.display = "none";

            // 動畫階段：快速洗牌 5 個元素
            resultEl.style.color = "#888"; 
            
            let rollInterval = setInterval(() => {
                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                
                missionBox.innerHTML = `
                    <div class="mission-item">
                        <div class="mission-label">CUISINE / 吃什麼</div>
                        <div class="mission-text" style="color:#666;">${cuisines[Math.floor(Math.random() * cuisines.length)]}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">ORDER / 怎麼點</div>
                        <div class="mission-text" style="color:#666;">${orderings[Math.floor(Math.random() * orderings.length)]}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">CHALLENGE / 互動任務</div>
                        <div class="mission-text" style="color:#666;">${challenges[Math.floor(Math.random() * challenges.length)]}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">DIALOGUE / 餐桌對話</div>
                        <div class="mission-text" style="color:#666;">${dialogues[Math.floor(Math.random() * dialogues.length)]}</div>
                    </div>
                `;
            }, 80);

            // 揭曉階段
            setTimeout(() => {
                clearInterval(rollInterval);
                resultEl.style.color = "var(--white)";
                
                currentResult = pool[Math.floor(Math.random() * pool.length)];
                const rCuisine = cuisines[Math.floor(Math.random() * cuisines.length)];
                const rOrder = orderings[Math.floor(Math.random() * orderings.length)];
                const rChallenge = challenges[Math.floor(Math.random() * challenges.length)];
                const rDialogue = dialogues[Math.floor(Math.random() * dialogues.length)];
                
                missionBox.innerHTML = `
                    <div class="mission-item">
                        <div class="mission-label">CUISINE / 吃什麼</div>
                        <div class="mission-text">${rCuisine}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">ORDER / 怎麼點</div>
                        <div class="mission-text">${rOrder}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">CHALLENGE / 互動任務</div>
                        <div class="mission-text">${rChallenge}</div>
                    </div>
                    <div class="mission-item">
                        <div class="mission-label">DIALOGUE / 餐桌對話</div>
                        <div class="mission-text" style="color:var(--gold); font-style:italic;">"${rDialogue}"</div>
                    </div>
                `;
                
                // 儲存紀錄用的文字排版
                currentLogEntry = `
                    <div><span style="color:#888;">[CUISINE]</span> ${rCuisine}</div>
                    <div><span style="color:#888;">[ORDER]</span> ${rOrder}</div>
                    <div><span style="color:#888;">[CHALLENGE]</span> ${rChallenge}</div>
                    <div style="margin-top:4px; color:var(--gold);"><strong>[DIALOGUE]</strong> "${rDialogue}"</div>
                `;
                
                resultEl.innerText = currentResult;
                checkInSection.style.display = "block";
                
                btn.innerText = "Draw Intuition";
                btn.disabled = false;
                isRolling = false;
            }, 1500);
        }

        function recordPlace() {
            const d = new Date();
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const formattedDate = `${yyyy}.${mm}.${dd}`;

            const newRecord = { name: currentResult, mission: currentLogEntry, date: formattedDate };
            visitedPlaces.unshift(newRecord);
            localStorage.setItem('nomadic_vol02_data', JSON.stringify(visitedPlaces));
            location.reload();
        }

        function renderJournal() {
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = visitedPlaces.map(item => `
                <div class="journal-item">
                    <div class="journal-date">${item.date}</div>
                    <div class="journal-place">${item.name}</div>
                    <div class="journal-mission">${item.mission}</div>
                </div>
            `).join('');
        }

        function clearFootprints() {
            if (confirm("確定要永久重置 Vol. 02 的所有餐桌紀錄嗎？")) {
                localStorage.removeItem('nomadic_vol02_data'); location.reload();
            }
        }
    </script>
</body>
</html>
